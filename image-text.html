<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Image</title>
</head>
<style>
 #image{
     width: 100%;
     height:40vh;
     background-color: red;
 }
 #img1{
     width: 100%;
     height: 50vh;
 }
 #head{
     height: 10vh;
     background-color: black;
     color: white;
     padding-top: 40px;
     padding-bottom: 10px;
 }
 #title2{
     display:none;
 }
h1{
    margin-left: calc(100% - 30em);
}
</style>
<body>
<div class="row">
    <div id="main">
        <div id="image">
            <img src="explore.png" id="img1">

        </div>
        <div id="head">
            <h1 id="title1">Mouse Hover Here</h1>
            <h1 id="title2">Hey Hello</h1>

        </div>
    </div>
</div>
    <script>
        document.getElementById('main').addEventListener("mouseover",change1)
        document.getElementById('main').addEventListener("mouseout",change2)
        function change1(){
            document.getElementById('img1').src="explore3.jpg"
            document.getElementById('title1').style.display="none"
            document.getElementById('title2').style.display="block"

        }
        function change2(){
            document.getElementById('img1').src="explore.png"
            document.getElementById('title1').style.display="block"
            document.getElementById('title2').style.display="none"

        }
    </script>
</body>
</html>
